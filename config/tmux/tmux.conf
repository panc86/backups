# remap prefix from 'C-b' to 'Ctrl-Space'
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# split panes using | and -
unbind '"'
bind | split-window -h
unbind %
bind - split-window -v

# resize windows x2 cells
bind -n C-H resize-pane -L 2
bind -n C-L resize-pane -R 2
bind -n C-K resize-pane -U 2
bind -n C-J resize-pane -D 2

# resize with mouse
set -g mouse on

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

# https://github.com/dracula/tmux/blob/master/docs/CONFIG.md
set -g @dracula-git-show-remote-status true
set -g @dracula-show-fahrenheit false
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

# easy reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# initialize TMUX plugin manager
# keep this line at the very bottom
run '~/.config/tmux/plugins/tpm/tpm'
